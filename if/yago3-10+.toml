# Dataset configuration context

# name of the dataset
name = "YAGO3-10+"

[graph]
train = "../../datasets/yago3-10\+/rdf/"
valid = "../../datasets/yago3-10\+/rdf/"
test = "../../datasets/yago3-10\+/rdf/"

[graph.structural]
include_inverse_properties = true
exclude_properties = []  # use empty list to include all
separate_literals = false
multiprocessing = false

#[[graph.features]]
#datatype = 'xsd.numeric'
#include = true
#share_weights = true
#
#[[graph.features]]
#datatype = 'xsd.boolean'
#include = true
#share_weights = true

[[graph.features]]
datatype = 'xsd.gYear'
include = true
share_weights = true
embedding_dim = 1

#[[graph.features]]
#datatype = 'xsd.date'
#include = true
#share_weights = true


[[graph.features]]
datatype = 'xsd.string'
include = true
num_batches = 16
share_weights = true
trim_outliers = false
remove_outliers = false
embedding_dim = 16

[[graph.features]]
datatype = 'blob.image'
include = true
num_batches = 16
share_weights = true
remove_outliers = false
embedding_dim = 128

#[[graph.features]]
#datatype = 'ogc.wktLiteral'
#include = true
#num_batches = 16
#share_weights = true
#trim_outliers = false
#remove_outliers = false
#embedding_dim = 16

[task]
type = 'link prediction'
seed = -1  # use < 0 for random
model_on_gpu = false
distmult_on_gpu = false
eval_interval = 10

[model]
epoch = 20
learning_rate = 0.01
mrr_batch_size = 5e1
num_bases = 2
p_dropout = 0.0
l2norm = 0.01
bias = false

[[model.layers]]
type = 'mrgcn'
hidden_nodes = 200

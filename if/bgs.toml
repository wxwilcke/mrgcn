# Dataset configuration file
version = 0.1

# name of the dataset
name = "BGS"

[graph]
file = "../../datasets/bgs/bgs.nt.gz"

[graph.structural]
include_inverse_properties = true
exclude_properties = []  # use empty list to include all
normalize = true

[task]
# node classification
instance_type = ''
target_property = 'http://data.bgs.ac.uk/ref/Lexicon/hasLithogenesis'
target_property_inv = ''
target_classes = []
dataset_ratio = [0.7, 0.2, 0.1]  # train, test, validation
kfolds = 5  # use < 0 to disable (single run)
seed = -1  # use < 0 for random
gpu = false

[model]
epoch = 50
learning_rate = 0.01
loss = 'categorical_crossentropy'
num_bases = 40
p_dropout = 0.0
l2norm = 5e-4
bias = false

[[model.layers]]
type = 'mrgcn'
hidden_nodes = 16

[[model.layers]]
type = 'mrgcn'

